{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}

        {% endblock title %}
    </title>
    <link rel="stylesheet" type="text/css" href="{% static "vendor/bootstrap/bootstrap.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img class="logo" src="{% static "img/op-logo.png" %}" alt="One Piece">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/manajemen">Manajemen</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container">
        {% block contents %}
        
        {% endblock contents %}
    </div>

    <script src="{% static "vendor/jquery/jquery.js" %}" type="text/javascript"></script>
    <script src="{% static "vendor/popper/popper.js" %}" type="text/javascript"></script>
    <script src="{% static "vendor/bootstrap/bootstrap.js" %}" type="text/javascript"></script>
</body>
</html>
